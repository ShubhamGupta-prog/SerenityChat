<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenityChat - A Supportive Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to SerenityChat</h1>
    </header>
    <main>
        <div id="chat-container">
            <!-- Chatbox where conversation will appear -->
            <div id="chat-box" aria-live="polite"></div> 
            
            <form id="chat-form" role="form">
                <input type="text" id="message" placeholder="Type your message..." required aria-label="Message input">
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
